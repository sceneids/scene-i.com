<!DOCTYPE html>

<head>
  <meta charset="UTF-8" />

  <title>Gallery</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
      background-color: #ffffff;
      color: #000000;
      min-height: 100vh;
    }

    .gallery-container {
      width: 100%;
      max-width: 900px;
      margin: 0 auto;
      padding: 40px 20px;
    }

    .photo-item {
      width: 100%;
      margin-bottom: 60px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .photo-item img {
      width: 100%;
      max-width: 100%;
      height: auto;
      display: block;
      border: 1px solid #000000;
      box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05);
    }

    .photo-description {
      width: 100%;
      margin-top: 20px;
      padding: 15px 0;
      color: #000000;
      font-size: 16px;
      line-height: 1.6;
      min-height: 40px;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .gallery-container {
        padding: 20px 15px;
      }

      .photo-item {
        margin-bottom: 40px;
      }

      .photo-description {
        font-size: 14px;
        margin-top: 15px;
      }
    }
  </style>
</head>
