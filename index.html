<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Indistinct Scene</title>
    <link href="https://fonts.googleapis.com/css2?family=Cal+Sans&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Symbols&display=swap" rel="stylesheet">
    <style>
        body {
    margin: 0;
    padding: 80px 40px 40px 40px; /* more space at the top for fixed header */
    font-family: 'Cal Sans', sans-serif;
    color: white; /* Text color */
    overflow-x: hidden;

    /* --- BACKGROUND PROPERTIES --- */
    background-color: black; /* Clean white background */
}
        

        header {
            font-size: 80px;
            font-weight: normal;
            color: red;
            white-space: nowrap;
            font-family: 'Apple Braille', 'Apple Braille Outline 6 Dot', 'Apple Braille Outline 8 Dot', monospace;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1000;
        }

        nav {
            font-size: 24px;
            font-weight: normal;
            font-family: 'Times New Roman', serif;
            position: fixed;
            top: 50%;
            left: 35%;
            transform: translate(-50%, -50%);
            z-index: 999;
            display: flex;
            flex-direction: column;
            gap: 15px;
            text-align: center;
        }

        nav a {
            display: block;
            text-decoration: none;
            color: white;
            margin-bottom: 5px;
            transition: color 0.3s ease;
        }

        nav a:hover {
            color: red;
        }

        section {
            display: none;
            padding-top: 150px;
            min-height: calc(100vh - 80px - 40px);
            box-sizing: border-box;
        }

        section.active {
            display: block;
        }



        /* Basic responsive adjustments */
        @media (max-width: 768px) {
            header {
                font-size: 50px;
            }
            nav {
                font-size: 20px;
                top: 50%;
                left: 35%;
                transform: translate(-50%, -50%);
            }
            body {
                padding: 60px 20px 20px 20px;
            }
        }

        @media (max-width: 480px) {
            header {
                font-size: 30px;
            }
            nav {
                font-size: 18px;
                top: 50%;
                left: 35%;
                transform: translate(-50%, -50%);
            }
        }
    </style>
</head>
<body>
    <header>⠊⠙⠎</header>

    <nav>
        <a href="#" onclick="showSection('home')">home</a>
        <a href="mixes.html">mixes</a>
        <a href="gallery.html">gallery</a>
    </nav>

    <section id="home" class="active">
        <h2></h2>
        <p></p>
        <p></p>
    </section>



    <script>
        function showSection(id) {
            document.querySelectorAll("section").forEach((section) => {
                section.classList.remove("active");
            });
            document.getElementById(id).classList.add("active");
        }

        // Initialize to show the home section on page load
        document.addEventListener("DOMContentLoaded", () => {
            showSection('home');
        });
    </script>
</body>
</html>
