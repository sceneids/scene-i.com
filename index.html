<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>IndistinctScene</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #fff;
      color: #000;
    }

    /* Top nav */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 30px;
      border-bottom: 1px solid #ddd;
      position: sticky;
      top: 0;
      background: white;
      z-index: 1000;
    }

    /* Left logo & dropdown */
    .dropdown {
      position: relative;
      display: inline-block;
    }

    .dropbtn {
      background: none;
      border: none;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      background-color: white;
      min-width: 160px;
      box-shadow: 0px 4px 6px rgba(0,0,0,0.1);
      z-index: 1;
      margin-top: 10px;
    }

    .dropdown-content a {
      color: black;
      padding: 10px 16px;
      text-decoration: none;
      display: block;
    }

    .dropdown-content a:hover {
      background-color: #f0f0f0;
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }

    /* Table of contents A-Z */
    .toc {
      font-size: 14px;
    }

    .toc a {
      margin: 0 4px;
      text-decoration: none;
      color: black;
    }

    .toc a:hover {
      text-decoration: underline;
    }

    /* Image gallery (stacked) */
    .gallery {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 30px auto;
      gap: 30px;
      max-width: 800px;
    }

    .gallery img {
      width: 100%;
      height: auto;
      border-radius: 6px;
    }
  </style>
</head>
<body>

  <!-- Top Navigation -->
  <div class="navbar">
    <!-- Left: Logo + Dropdown -->
    <div class="dropdown">
      <button class="dropbtn">Indistinct Scene</button>
      <div class="dropdown-content">
        <a href="#home">Home</a>
        <a href="#projects">Projects</a>
        <a href="#contact">Contact</a>
      </div>
    </div>

    <!-- Right: Table of Contents -->
    <div class="toc">
      A-Z:
      <a href="#A">A</a>
      <a href="#B">B</a>
      <a href="#C">C</a>
      <a href="#D">D</a>
      <a href="#E">E</a>
      <a href="#F">F</a>
      <a href="#G">G</a>
      <a href="#H">H</a>
      <a href="#I">I</a>
      <a href="#J">J</a>
      <a href="#K">K</a>
      <a href="#L">L</a>
      <a href="#M">M</a>
      <a href="#N">N</a>
      <a href="#O">O</a>
      <a href="#P">P</a>
      <a href="#Q">Q</a>
      <a href="#R">R</a>
      <a href="#S">S</a>
      <a href="#T">T</a>
      <a href="#U">U</a>
      <a href="#V">V</a>
      <a href="#W">W</a>
      <a href="#X">X</a>
      <a href="#Y">Y</a>
      <a href="#Z">Z</a>
    </div>
  </div>

  <!-- Image Section -->
  <div class="gallery">
    <img src="IMG_0985.jpeg" alt="Alone but not">
    <!-- Add more like this -->
  </div>

</body>
</html>
