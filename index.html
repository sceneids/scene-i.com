<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Indistinct Scene</title>
    <link href="https://fonts.googleapis.com/css2?family=Cal+Sans&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Symbols&display=swap" rel="stylesheet">
    <style>
        body {
    margin: 0;
    padding: 80px 40px 40px 40px; /* more space at the top for fixed header */
    font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
    color: black; /* Text color */
    overflow-x: hidden;
    text-transform: uppercase;

    /* --- BACKGROUND PROPERTIES --- */
    background-color: white; /* Plain white background */
    position: relative;
}
        
        .wormhole-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: none;
            opacity: 0.15;
        }

        .wormhole-canvas {
            width: 100%;
            height: 100%;
            filter: blur(2px);
        }
        

        @keyframes revolve {
            0% {
                transform: translate(-50%, -50%) rotateY(0deg);
            }
            100% {
                transform: translate(-50%, -50%) rotateY(360deg);
            }
        }

        header {
            font-size: 80px;
            font-weight: normal;
            color: red;
            white-space: nowrap;
            font-family: 'Apple Braille', 'Apple Braille Outline 6 Dot', 'Apple Braille Outline 8 Dot', monospace;
            position: fixed;
            top: 50%;
            left: 50%;
            z-index: 1000;
            letter-spacing: 0;
            word-spacing: 0;
            margin: 0;
            padding: 0;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            font-variant-ligatures: none;
            text-rendering: geometricPrecision;
            line-height: 1;
            transform: translate(-50%, -50%);
            transform-style: preserve-3d;
        }

        .ids-langs {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1001;
            display: flex;
            gap: 40px;
            font-size: 24px;
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
        }

        .ids-lang {
            display: flex;
            flex-direction: column;
            align-items: center;
            line-height: 1.2;
        }

        @media screen and (-webkit-min-device-pixel-ratio: 0) {
            /* Mac-specific fix to prevent double braille rendering */
            header {
                text-shadow: none;
                -webkit-text-stroke: 0;
                -webkit-font-feature-settings: normal;
                font-feature-settings: normal;
                font-kerning: none;
            }
        }

        nav {
            font-size: 24px;
            font-weight: normal;
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            position: fixed;
            top: 50%;
            left: 35%;
            transform: translate(-50%, -50%);
            z-index: 999;
            display: flex;
            flex-direction: column;
            gap: 15px;
            text-align: center;
        }

        nav a {
            display: block;
            text-decoration: none;
            color: #000000 !important;
            margin-bottom: 5px;
            transition: color 0.3s ease;
        }

        nav a:hover {
            color: red;
        }

        section {
            display: none;
            padding-top: 150px;
            min-height: calc(100vh - 80px - 40px);
            box-sizing: border-box;
        }

        section.active {
            display: block;
        }



        /* Basic responsive adjustments */
        @media (max-width: 768px) {
            header {
                font-size: 50px;
            }
            nav {
                font-size: 20px;
                top: 50%;
                left: 35%;
                transform: translate(-50%, -50%);
            }
            body {
                padding: 60px 20px 20px 20px;
            }
        }

        @media (max-width: 480px) {
            header {
                font-size: 30px;
            }
            nav {
                font-size: 18px;
                top: 50%;
                left: 35%;
                transform: translate(-50%, -50%);
            }
        }
    </style>
</head>
<body>
    <div class="wormhole-container">
        <canvas class="wormhole-canvas" id="wormholeCanvas"></canvas>
    </div>
    <header>⠊⠙⠎</header>

    <div class="ids-langs">
        <div class="ids-lang ids-lang-zh">
            <span>艾</span>
            <span>迪</span>
            <span>艾</span>
            <span>斯</span>
        </div>
        <div class="ids-lang ids-lang-ru">
            <span>И</span>
            <span>Д</span>
            <span>С</span>
        </div>
        <div class="ids-lang ids-lang-ko">
            <span>아</span>
            <span>이</span>
            <span>디</span>
            <span>에</span>
            <span>스</span>
        </div>
    </div>

    <nav>
        <a href="index.html" onclick="if(typeof showSection === 'function') showSection('home'); return false;">home</a>
        <a href="mixes.html">mixes</a>
        <a href="gallery.html">gallery</a>
    </nav>

    <section id="home" class="active">
        <h2></h2>
        <p></p>
        <p></p>
    </section>



    <script>
        function showSection(id) {
            document.querySelectorAll("section").forEach((section) => {
                section.classList.remove("active");
            });
            document.getElementById(id).classList.add("active");
        }

        // Prefetch a few gallery images so they are cached before navigation
        function prefetchGalleryImages() {
            const galleryImages = [
                "Abuelas photos/000000010004.jpg",
                "Abuelas photos/000000010013.jpg",
                "Abuelas photos/000000010015.jpg"
            ];

            galleryImages.forEach((src) => {
                const img = new Image();
                img.src = src;
            });
        }

        // Initialize to show the home section on page load
        document.addEventListener("DOMContentLoaded", () => {
            showSection('home');
            initWormhole();
            prefetchGalleryImages();
        });

        // 3D Wormhole Animation
        function initWormhole() {
            const canvas = document.getElementById('wormholeCanvas');
            const ctx = canvas.getContext('2d');
            let time = 0;

            function resizeCanvas() {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
            }

            resizeCanvas();
            window.addEventListener('resize', resizeCanvas);

            function drawWormhole() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                
                const centerX = canvas.width / 2;
                const centerY = canvas.height / 2;
                const maxRadius = Math.max(canvas.width, canvas.height) * 0.8;
                
                time += 0.01;

                // Draw multiple rotating rings to create wormhole effect
                for (let i = 0; i < 20; i++) {
                    const progress = i / 20;
                    const radius = progress * maxRadius * (0.3 + Math.sin(time + progress * 5) * 0.2);
                    const angle = time * 2 + progress * 10;
                    
                    // Create distortion effect
                    const distortion = Math.sin(time * 3 + progress * 8) * 0.15;
                    
                    ctx.save();
                    ctx.translate(centerX, centerY);
                    ctx.rotate(angle);
                    
                    // Create gradient for each ring
                    const gradient = ctx.createRadialGradient(0, 0, 0, 0, 0, radius);
                    const alpha = (1 - progress) * 0.4;
                    
                    gradient.addColorStop(0, `rgba(0, 0, 0, ${alpha * 0.3})`);
                    gradient.addColorStop(0.5, `rgba(0, 0, 0, ${alpha * 0.2})`);
                    gradient.addColorStop(1, 'rgba(0, 0, 0, 0)');
                    
                    ctx.fillStyle = gradient;
                    ctx.beginPath();
                    
                    // Draw distorted ellipse
                    const width = radius * (1 + distortion);
                    const height = radius * (1 - distortion * 0.5);
                    
                    ctx.ellipse(0, 0, width, height, 0, 0, Math.PI * 2);
                    ctx.fill();
                    
                    // Add spiral lines
                    ctx.strokeStyle = `rgba(0, 0, 0, ${alpha * 0.5})`;
                    ctx.lineWidth = 2;
                    ctx.beginPath();
                    for (let j = 0; j < 8; j++) {
                        const a = (j / 8) * Math.PI * 2;
                        const r1 = radius * 0.3;
                        const r2 = radius * 0.9;
                        ctx.moveTo(Math.cos(a) * r1, Math.sin(a) * r1);
                        ctx.lineTo(Math.cos(a) * r2, Math.sin(a) * r2);
                    }
                    ctx.stroke();
                    
                    ctx.restore();
                }
                
                // Draw center vortex
                const centerGradient = ctx.createRadialGradient(centerX, centerY, 0, centerX, centerY, maxRadius * 0.2);
                centerGradient.addColorStop(0, 'rgba(0, 0, 0, 0.1)');
                centerGradient.addColorStop(1, 'rgba(0, 0, 0, 0)');
                ctx.fillStyle = centerGradient;
                ctx.beginPath();
                ctx.arc(centerX, centerY, maxRadius * 0.2, 0, Math.PI * 2);
                ctx.fill();
                
                requestAnimationFrame(drawWormhole);
            }
            
            drawWormhole();
        }
    </script>
    <script src="router.js"></script>
    <script data-init>
        // Reinitialize wormhole on navigation
        if (typeof initWormhole === 'function') {
            initWormhole();
        }
    </script>
</body>
</html>
