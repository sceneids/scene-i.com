<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Indistinct Scene</title>
    <link href="https://fonts.googleapis.com/css2?family=Cal+Sans&display=swap" rel="stylesheet">
    <style>
        body {
    margin: 0;
    padding: 80px 40px 40px 40px; /* more space at the top for fixed header */
    font-family: 'Cal Sans', sans-serif;
    color: black; /* Text color */
    overflow-x: hidden;

    /* --- BACKGROUND IMAGE PROPERTIES --- */
    background-image: url('images/home-background.jpg'); /* <--- IMPORTANT: Replace with your actual image path! */
    background-size: cover; /* Ensures the image covers the entire background */
    background-position: center center; /* Centers the image */
    background-repeat: no-repeat; /* Prevents the image from repeating */
    background-attachment: fixed; /* Keeps the background fixed when content scrolls */
}
        

        .revolve-wrapper {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            perspective: 800px;
            z-index: 1000;
        }

        @keyframes revolve {
            0% {
                transform: rotateY(0deg);
            }
            100% {
                transform: rotateY(360deg);
            }
        }

        header {
            font-size: 80px;
            font-weight: bold;
            color: red;
            white-space: nowrap;
            animation: revolve 8s linear infinite;
            transform-style: preserve-3d;
        }

        nav {
            font-size: 40px;
            font-weight: bold;
            position: fixed;
            top: 40px;
            left: 40px;
            z-index: 999;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        nav a {
            display: block;
            text-decoration: none;
            color: black;
            margin-bottom: 5px;
            transition: color 0.3s ease;
        }

        nav a:hover {
            color: red;
        }

        section {
            display: none;
            padding-top: 150px;
            min-height: calc(100vh - 80px - 40px);
            box-sizing: border-box;
        }

        section.active {
            display: block;
        }

        .bottom-left {
            position: fixed;
            bottom: 10px;
            left: 10px;
            font-size: 12px;
            color: black;
            opacity: 0.7;
            font-family: sans-serif;
            z-index: 998;
        }

        /* Basic responsive adjustments */
        @media (max-width: 768px) {
            header {
                font-size: 50px;
            }
            nav {
                font-size: 30px;
                top: 20px;
                left: 20px;
            }
            body {
                padding: 60px 20px 20px 20px;
            }
        }

        @media (max-width: 480px) {
            header {
                font-size: 30px;
            }
            nav {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="revolve-wrapper">
        <header>INDISTINCT SCENE</header>
    </div>

    <nav>
        <a href="#" onclick="showSection('home')">HOME</a>
        <a href="mixes.html">MIXES</a> <a href="gallery.html">GALLERY</a> <a href="#" onclick="showSection('shop')">SHOP</a>
    </nav>

    <section id="home" class="active">
        <h2></h2>
        <p></p>
        <p></p>
    </section>

    <section id="shop">
        <h2>Shop</h2>
        <p>Items for sale will go here. You might integrate an e-commerce platform or list items manually.</p>
    </section>

    <div class="bottom-left">US</div>

    <script>
        function showSection(id) {
            document.querySelectorAll("section").forEach((section) => {
                section.classList.remove("active");
            });
            document.getElementById(id).classList.add("active");
        }

        // Initialize to show the home section on page load
        document.addEventListener("DOMContentLoaded", () => {
            showSection('home');
        });
    </script>
</body>
</html>
