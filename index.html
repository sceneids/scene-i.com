<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Indistinct Scene</title>
  <link href="https://fonts.googleapis.com/css2?family=Cal+Sans&display=swap" rel="stylesheet">
  <style>
    body {
  margin: 0;
  padding: 80px 40px 40px 40px; /* more space at the top for fixed header */
  font-family: 'Cal Sans', sans-serif;
  background-color: white;
  color: black;
}

.revolve-wrapper {
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  perspective: 1000px;
  z-index: 1000;
}

@keyframes revolve {
  0% {
    transform: rotateY(0deg) translateZ(150px);
  }
  100% {
    transform: rotateY(360deg) translateZ(150px);
  }
}

header {
  font-size: 24px;
  font-weight: bold;
  color: red;
  white-space: nowrap;
  animation: revolve 10s linear infinite;
  transform-style: preserve-3d;
}

    nav {
      font-size: 18px;
      margin-bottom: 40px;
    }

    nav a {
      display: block;
      text-decoration: none;
      color: black;
      margin-bottom: 5px;
    }

    section {
      display: none;
    }

    section.active {
      display: block;
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      gap: 40px;
    }

    .gallery-item {
      text-align: left;
    }

    .gallery-item img {
      max-width: 100%;
      height: auto;
      display: block;
    }

    .caption {
      font-size: 14px;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <div class="revolve-wrapper">
    <header>INDISTINCT SCENE</header>
  </div>
  <nav>
    <a href="#" onclick="showSection('home')">HOME</a>
    <a href="#" onclick="showSection('shop')">SHOP</a>
  </nav>

  <section id="home" class="active">
    <div class="gallery">
      <div class="gallery-item">
        <img src="IMG_7582.jpeg" alt="Image 1" />
        <div class="caption">United Kingdom</div>
      </div>
      <div class="gallery-item">
        <img src="IMG_0985.jpeg" alt="Image 2" />
        <div class="caption">Mexico,Playa Del Carmen</div>
      </div>
      <!-- Add more gallery items as needed -->
    </div>
  </section>

  <section id="shop">
    <p>Items for sale will go here.</p>
  </section>

  <script>
    function showSection(id) {
      document.querySelectorAll("section").forEach((section) => {
        section.classList.remove("active");
      });
      document.getElementById(id).classList.add("active");
    }
  </script>
</body>
</html>
