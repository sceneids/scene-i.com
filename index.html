<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Indistinct Scene</title>
  <style>
    body {
      margin: 0;
      font-family: Helvetica, sans-serif;
      background-color: #fefefe;
      color: #111;
    }

    header {
      text-align: center;
      padding: 20px;
      background: linear-gradient(to bottom, #eaeaff, #ffffff);
    }

    .logo {
      font-family: 'Times New Roman', serif;
      font-size: 2.5rem;
      color: #0000ff;
      font-weight: bold;
    }

    nav {
      font-size: 14px;
      margin-top: 10px;
    }

    nav a {
      margin: 0 10px;
      text-decoration: none;
      color: #333;
    }

    .hero {
      width: 100%;
      max-height: 600px;
      overflow: hidden;
    }

    .hero img {
      width: 100%;
      object-fit: cover;
    }

    .section {
      padding: 40px 20px;
    }

    .section-title {
      font-size: 1.5rem;
      margin-bottom: 20px;
      border-bottom: 1px solid #ccc;
      display: inline-block;
    }

    .products, .lookbook {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
    }

    .product, .look {
      text-align: center;
    }

    .product img, .look img {
      width: 100%;
      max-width: 300px;
      height: auto;
      border: 1px solid #eee;
    }

    .product h4 {
      margin: 10px 0 5px;
      font-size: 14px;
    }

    .product p {
      font-size: 13px;
      color: #666;
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">Indistinct Scene</div>
    <nav>
      <a href="#home">Home</a> /
      <a href="#shop">Shop</a> /
      <a href="#lookbook">Lookbook</a> /
      <a href="#contact">Boards</a>
    </nav>
  </header>

  <div class="hero">
    <img src="https://your-hero-image-url.jpg" alt="Hero Banner">
  </div>

  <div class="section" id="shop">
    <div class="section-title">All Products</div>
    <div class="products">
      <div class="product">
        <img src="https://your-image-url.jpg" alt="Crust Hat">
        <h4>CRUST HAT</h4>
        <p>$420.00 USD</p>
      </div>
      <div class="product">
        <img src="https://your-image-url.jpg" alt="Twink Tee Black">
        <h4>TWINK TEE BLACK</h4>
        <p>$330.00 USD</p>
      </div>
      <div class="product">
        <img src="https://your-image-url.jpg" alt="Twink Tee Red">
        <h4>TWINK TEE RED</h4>
        <p>$330.00 USD</p>
      </div>
    </div>
  </div>

  <div class="section" id="lookbook">
    <div class="section-title">SS25 Lookbook</div>
    <div class="lookbook">
      <div class="look"><img src="https://your-look1.jpg" alt="Look 1"></div>
      <div class="look"><img src="https://your-look2.jpg" alt="Look 2"></div>
      <div class="look"><img src="https://your-look3.jpg" alt="Look 3"></div>
      <div class="look"><img src="https://your-look4.jpg" alt="Look 4"></div>
    </div>
  </div>

</body>
</html>
