<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Indistinct Scene</title>
    <link href="https://fonts.googleapis.com/css2?family=Cal+Sans&display=swap" rel="stylesheet">
    <style>
        body {
    margin: 0;
    padding: 80px 40px 40px 40px; /* more space at the top for fixed header */
    font-family: 'Cal Sans', sans-serif;
    color: black; /* Text color */
    overflow-x: hidden;

    /* --- BACKGROUND IMAGE PROPERTIES --- */
    background-image: url('IMG_1864.jpeg'); /* <--- Using your desktop image */
    background-size: cover; /* Ensures the image covers the entire background */
    background-position: center center; /* Centers the image */
    background-repeat: no-repeat; /* Prevents the image from repeating */
    background-attachment: fixed; /* Keeps the background fixed when content scrolls */
}
        

        .revolve-wrapper {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            perspective: 800px;
            z-index: 1000;
        }

        @keyframes revolve {
            0% {
                transform: rotateY(0deg);
            }
            100% {
                transform: rotateY(360deg);
            }
        }

        header {
            font-size: 80px;
            font-weight: bold;
            color: red;
            white-space: nowrap;
            animation: revolve 8s linear infinite;
            transform-style: preserve-3d;
        }

        nav {
            font-size: 40px;
            font-weight: bold;
            position: fixed;
            top: 40px;
            left: 40px;
            z-index: 999;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        nav a {
            display: block;
            text-decoration: none;
            color: black;
            margin-bottom: 5px;
            transition: color 0.3s ease;
        }

        nav a:hover {
            color: red;
        }

        section {
            display: none;
            padding-top: 150px;
            min-height: calc(100vh - 80px - 40px);
            box-sizing: border-box;
        }

        section.active {
            display: block;
        }





        .flag-row {
            position: fixed;
            bottom: 0px;
            left: 0px;
            right: 0px;
            z-index: 997;
            white-space: nowrap;
            display: flex;
            width: 100%;
            overflow: hidden;
        }

        .flag-group {
            display: flex;
            flex-shrink: 0;
            min-width: 100%;
            animation: marquee 25s linear infinite;
        }

        .flag-group:nth-child(2) {
            animation-delay: -12.5s; /* start halfway through for seamless loop */
        }

        @keyframes marquee {
            0% { transform: translateX(0); }
            100% { transform: translateX(-100%); }
        }

        .flag-image {
            width: 100px;
            height: 40px;
            object-fit: cover;
            display: block;
            margin: 0;
        }

        /* Basic responsive adjustments */
        @media (max-width: 768px) {
            header {
                font-size: 50px;
            }
            nav {
                font-size: 30px;
                top: 20px;
                left: 20px;
            }
            body {
                padding: 60px 20px 20px 20px;
            }
        }

        @media (max-width: 480px) {
            header {
                font-size: 30px;
            }
            nav {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="revolve-wrapper">

    </div>

    <nav>

    <script>
        function showSection(id) {
            document.querySelectorAll("section").forEach((section) => {
                section.classList.remove("active");
            });
            document.getElementById(id).classList.add("active");
        }

        // Initialize to show the home section on page load
        document.addEventListener("DOMContentLoaded", () => {
            showSection('home');
        });
    </script>
</body>
</html>
