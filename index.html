<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Indistinct Scene</title>
  <link href="https://fonts.googleapis.com/css2?family=Cal+Sans&display=swap" rel="stylesheet">
  <style>
    body {
  margin: 0;
  padding: 80px 40px 40px 40px; /* more space at the top for fixed header */
  font-family: 'Cal Sans', sans-serif;
  background-color: white;
  color: black;
}

.revolve-wrapper {
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  perspective: 800px;
  z-index: 1000;
}

@keyframes revolve {
  0% {
    transform: rotateY(0deg);
  }
  100% {
    transform: rotateY(360deg);
  }
}

header {
  font-size: 80px;
  font-weight: bold;
  color: red;
  white-space: nowrap;
  animation: revolve 8s linear infinite;
  transform-style: preserve-3d;
}

    nav {
  font-size: 40px;
  font-weight: bold;
  position: fixed;
  top: 40px;
  left: 40px;
  z-index: 999;
  display: flex;
  flex-direction: column;
  gap: 10px;
}

    nav a {
      display: block;
      text-decoration: none;
      color: black;
      margin-bottom: 5px;
    }

    section {
      display: none;
    }

    section.active {
      display: block;
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      gap: 40px;
    }

    .gallery-item {
      text-align: left;
    }

    .gallery-item img {
      max-width: 100%;
      height: auto;
      display: block;
    }

    .caption {
      font-size: 14px;
      margin-top: 5px;
    }
  </style> 
</head>
<body> 
  <div class="revolve-wrapper">
    <header>INDISTINCT SCENE</header>
  </div>
  <nav>
  <a href="#" onclick="showSection('home')">HOME</a>
  <a href="mixes.html">MIXES</a>
  <a href="gallery.html">GALLERY</a>
</nav>

 <section id="home" class="active">
  <p>Welcome to Indistinct Scene.</p>
</section>

  <section id="shop">
    <p>Items for sale will go here.</p>
  </section>

  <script>
    function showSection(id) {
      document.querySelectorAll("section").forEach((section) => {
        section.classList.remove("active");
      });
      document.getElementById(id).classList.add("active");
    }
  </script>
</body>
</html>
