<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mixes</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
      background-color: #000000;
      color: #ffffff;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .mixes-container {
      width: 100%;
      max-width: 1200px;
      padding: 40px 20px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      width: 100%;
      max-width: 1200px;
      justify-items: center;
    }

    .mix-box {
      background-color: #1a1a1a;
      border: 1px solid #333;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      justify-content: center;
      align-items: center;
      text-decoration: none;
      color: #ffffff;
      font-size: 16px;
      font-weight: normal;
      position: relative;
      overflow: hidden;
      width: 100%;
      max-width: 300px;
      aspect-ratio: 1;
    }

    .mix-cover {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      position: absolute;
      top: 0;
      left: 0;
    }

    .mix-label {
      position: relative;
      z-index: 1;
    }

    .mix-cover {
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .mix-cover.loaded {
      opacity: 1;
    }

    .mix-box:hover .mix-cover {
      opacity: 0.8;
    }

    .mix-box:hover .mix-cover.loaded {
      opacity: 0.8;
    }

    .loading-placeholder {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, #1a1a1a 0%, #2a2a2a 50%, #1a1a1a 100%);
      background-size: 200% 100%;
      animation: loading 1.5s infinite;
      z-index: 0;
    }

    @keyframes loading {
      0% {
        background-position: 200% 0;
      }
      100% {
        background-position: -200% 0;
      }
    }

    .mix-box:hover {
      background-color: #2a2a2a;
      border-color: #555;
      transform: scale(1.05);
    }

    /* Responsive adjustments */
    @media (max-width: 768px) {
      .mix-box {
        max-width: 250px;
        font-size: 14px;
      }
    }

    @media (max-width: 480px) {
      .mix-box {
        max-width: 200px;
      }
    }
  </style>
</head>
<body>
  <div class="mixes-container">
    <div class="grid">
      <a href="https://soundcloud.com/indistinctscene0/saint-germane-w-hnko-30102025" class="mix-box" target="_blank" data-soundcloud-url="https://soundcloud.com/indistinctscene0/saint-germane-w-hnko-30102025">
        <span class="mix-label">Mix 1</span>
      </a>
      </div>
    </div>

    <script>
      // Function to preload image
      function preloadImage(src) {
        return new Promise((resolve, reject) => {
          const img = new Image();
          img.onload = () => resolve(img);
          img.onerror = reject;
          img.src = src;
        });
      }

      // Function to fetch SoundCloud cover image with optimized loading
      async function loadSoundCloudCover(boxElement) {
        const soundcloudUrl = boxElement.getAttribute('data-soundcloud-url');
        if (!soundcloudUrl) return;

        // Add loading placeholder
        const placeholder = document.createElement('div');
        placeholder.className = 'loading-placeholder';
        boxElement.appendChild(placeholder);

        try {
          // Use SoundCloud oEmbed API to get track info
          const oembedUrl = `https://soundcloud.com/oembed?format=json&url=${encodeURIComponent(soundcloudUrl)}`;
          
          const response = await fetch(oembedUrl);
          const data = await response.json();
          
          // Extract thumbnail URL from oEmbed response
          if (data.thumbnail_url) {
            // Get larger image size (t500x500 or t300x300 for faster loading)
            let imageUrl = data.thumbnail_url.replace(/t\d+x\d+/, 't500x500');
            
            // Preload image before displaying
            try {
              await preloadImage(imageUrl);
              
              // Create image element
              const img = document.createElement('img');
              img.src = imageUrl;
              img.alt = data.title || 'Mix Cover';
              img.className = 'mix-cover';
              
              // Remove placeholder and label
              placeholder.remove();
              const label = boxElement.querySelector('.mix-label');
              if (label) label.style.display = 'none';
              
              // Insert image and fade in
              boxElement.insertBefore(img, boxElement.firstChild);
              
              // Trigger fade-in animation
              requestAnimationFrame(() => {
                img.classList.add('loaded');
              });
            } catch (imgError) {
              console.error('Error preloading image:', imgError);
              placeholder.remove();
            }
          } else {
            placeholder.remove();
          }
        } catch (error) {
          console.error('Error loading SoundCloud cover:', error);
          placeholder.remove();
          // If fetching fails, keep the text label visible
        }
      }

      // Start loading immediately when script runs (before DOMContentLoaded)
      (function() {
        const mixBoxes = document.querySelectorAll('.mix-box[data-soundcloud-url]');
        mixBoxes.forEach(box => {
          loadSoundCloudCover(box);
        });
      })();
    </script>
  </body>
</html>
