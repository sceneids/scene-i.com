<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mixes</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
      background-color: #000000;
      color: #ffffff;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .mixes-container {
      width: 100%;
      max-width: 1200px;
      padding: 40px 20px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      width: 100%;
      max-width: 1200px;
      justify-items: center;
    }

    .mix-box {
      background-color: #1a1a1a;
      border: 1px solid #333;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      justify-content: center;
      align-items: center;
      text-decoration: none;
      color: #ffffff;
      font-size: 16px;
      font-weight: normal;
      position: relative;
      overflow: hidden;
      width: 100%;
      max-width: 300px;
      aspect-ratio: 1;
    }

    .mix-cover {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      position: absolute;
      top: 0;
      left: 0;
    }

    .mix-label {
      position: relative;
      z-index: 1;
    }

    .mix-box:hover .mix-cover {
      opacity: 0.8;
    }

    .mix-box:hover {
      background-color: #2a2a2a;
      border-color: #555;
      transform: scale(1.05);
    }

    /* Responsive adjustments */
    @media (max-width: 768px) {
      .mix-box {
        max-width: 250px;
        font-size: 14px;
      }
    }

    @media (max-width: 480px) {
      .mix-box {
        max-width: 200px;
      }
    }
  </style>
</head>
<body>
  <div class="mixes-container">
    <div class="grid">
      <a href="https://soundcloud.com/indistinctscene0/saint-germane-w-hnko-30102025" class="mix-box" target="_blank" data-soundcloud-url="https://soundcloud.com/indistinctscene0/saint-germane-w-hnko-30102025">
        <span class="mix-label">Mix 1</span>
      </a>
      </div>
    </div>

    <script>
      // Function to fetch SoundCloud cover image
      async function loadSoundCloudCover(boxElement) {
        const soundcloudUrl = boxElement.getAttribute('data-soundcloud-url');
        if (!soundcloudUrl) return;

        try {
          // Use SoundCloud oEmbed API to get track info
          const oembedUrl = `https://soundcloud.com/oembed?format=json&url=${encodeURIComponent(soundcloudUrl)}`;
          
          const response = await fetch(oembedUrl);
          const data = await response.json();
          
          // Extract thumbnail URL from oEmbed response
          // The thumbnail URL is usually a smaller version, but we can modify it to get larger version
          if (data.thumbnail_url) {
            // Replace the size parameter to get larger image (t500x500 is a good size)
            let imageUrl = data.thumbnail_url.replace(/t\d+x\d+/, 't500x500');
            
            // Create image element
            const img = document.createElement('img');
            img.src = imageUrl;
            img.alt = data.title || 'Mix Cover';
            img.className = 'mix-cover';
            
            // Hide the label and show the image
            const label = boxElement.querySelector('.mix-label');
            if (label) label.style.display = 'none';
            
            // Insert image
            boxElement.insertBefore(img, boxElement.firstChild);
          }
        } catch (error) {
          console.error('Error loading SoundCloud cover:', error);
          // If fetching fails, keep the text label visible
        }
      }

      // Load cover for Mix 1 when page loads
      document.addEventListener('DOMContentLoaded', () => {
        const mix1Box = document.querySelector('.mix-box[data-soundcloud-url]');
        if (mix1Box) {
          loadSoundCloudCover(mix1Box);
        }
      });
    </script>
  </body>
</html>
